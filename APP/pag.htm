	<title>Mini-Estação Metereológica</title>

<body>
	<table>
		<tbody>
			<tr><th colspan="3" >Estação Metereológica</th></tr>

				<td class="header"><b>&nbsp Temperatura:</b></td>
				<td class="content" id="temp">23</td>

			</tr>
			
			<tr>
				<td class="header"><b>&nbsp Umidade:</b></td>
				<td class="content" id="umid">70</td>
				<td>% </td>
			</tr>
			<tr>
				<td class="header"><b>&nbsp Iluminação:</b></td>
				<td class="content" id="ilum">90</td>
				<td>%</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="script.js"></script>
